<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/909020945f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <div class="nav__logo">
          <img src="Images/logo.png" alt="" />
        </div>
        <div class="nav__menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="nav__list-container">
          <ul class="list nav__list">
            <li class="nav__list-item"><a href="#">Home</a></li>
            <li class="nav__list-item"><a href="#">Shop</a></li>
            <li class="nav__list-item"><a href="#">Page</a></li>
            <li class="nav__list-item"><a href="#">Blog</a></li>
            <li class="nav__list-item"><a href="#">Contact</a></li>
          </ul>
          <ul class="list nav__list-icon">
            <li class="nav__icon">
              <i class="fas fa-search"></i>
            </li>
            <li class="nav__icon">
              <i class="fas fa-user"></i>
            </li>
            <li class="nav__icon">
              <i class="fas fa-shopping-cart"></i>
            </li>
          </ul>
        </div>
      </nav>
      <section class="hero">
        <div class="hero__img">
          <div class="hero__container">
            <h1 class="hero__trend">new trend 2022</h1>
            <div class="hero__collection">New Collection</div>
            <div class="hero__sale">big sale of this week up to 30% off</div>
            <button class="btn btn--primary">shop now</button>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="feature grid grid--2x3 grid--3x2 feature__grid">
        <article class="feature__mens">
          <button class="btn btn--secondary">for men's</button>
        </article>
        <article class="feature__kids">
          <button class="btn btn--secondary">for kid's</button>
        </article>
        <article class="feature__accessories">
          <button class="btn btn--secondary">accessories</button>
        </article>
        <article class="feature__womens">
          <button class="btn btn--secondary">for women</button>
        </article>
      </section>
      <section class="product">
        <h2 class="product__header">New Product</h2>
        <div class="line__container">
          <div class="line line--primary"></div>
        </div>
        <div class="card__container">
          <article class="card">
            <div class="card__header">
              <div class="card__new">New</div>
            </div>
            <div class="card__body">
              <div class="card__img"></div>
              <div class="card__text">
                Cotton White Underwear Block out Edition
              </div>
              <div class="card__price">$100</div>
              <div class="color--red"></div>
              <div class="color--green"></div>
              <div class="color--black"></div>
            </div>
            <div class="card__footer">
              <button class="btn btn--primary card__btn">add to cart</button>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
